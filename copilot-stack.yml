version: '3.8'

services:
  copilot-api:
    image: kofekofe/copilot-api:latest
    ports:
      - "5262:8080"
    networks:
      - copilot_net
    environment:
      ConnectionStrings__NpgSql: ${NpgSql}
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  copilot-admin:
    image: kofekofe/copilot-admin:latest
    ports:
      - "80:80"
    networks:
      - copilot_net
    environment:
      - API_URL=http://copilot-api:8080
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  copilot_net:
    driver: overlay
